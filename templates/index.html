<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SesmoTech Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 bg-gray-900 text-white">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">SesmoTech Media Downloader</h1>
    <form action="/download" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1">Paste Video Link</label>
        <input type="text" name="url" required class="w-full p-2 rounded bg-gray-700" />
      </div>
      <div>
        <label class="block mb-1">Format</label>
        <select name="format" class="w-full p-2 rounded bg-gray-700">
          <option value="mp3">MP3 (Audio)</option>
          <option value="mp4">MP4 (Video)</option>
        </select>
      </div>
      <button type="submit" class="w-full py-2 bg-green-600 hover:bg-green-500 rounded font-semibold">Download</button>
    </form>
  </div>
</body>
</html>
